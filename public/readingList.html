<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Reading List</title>
  <link href="scss/main.scss" rel="stylesheet" type="text/css" />
  <script src="https://kit.fontawesome.com/f23f02d576.js" crossorigin="anonymous"></script>
</head>

<body>
 <!-- Copied Header Content from Index.html -->
 <header>
  <nav>
    <a id= "logo" href="index.html"> studbud </a>
    <div class = "topNavigation">
      <textarea class="textarea" placeholder="Goal of the day"></textarea>
      <i class="fa-solid fa-pencil fa-2xl"></i>
    </div>
  </nav>
</header>

 <!-- Copied Aside content from Index.html -->
  <aside>

    <!-- Side Navigation Tabs -->
    <div class = "tabs">

     <a href="index.html">
       <button class="tablinks">
          <i class="fa-solid fa-table-list"></i>
          Kanban Board
        </button>
     </a>

      <a href="readingList.html">
       <button class="tablinks">
          <i class="fa-solid fa-bookmark"></i>
          Reading List
      </button>
      </a>

     <a href="timer.html">
        <button class="tablinks">
         <i class="fa-solid fa-clock"></i>
         Timer
        </button>
      </a>
    </div>

    <!-- Music Player -->
    <div class="music-container">
      <h1> Music Player</h1>

      <div class = "imageWrapper">
        <div class = "musicImage">
         <img src="https://images.unsplash.com/photo-1525362081669-2b476bb628c3?ixlib=rb-1.2.1&raw_url=true&q=80&fm=jpg" alt="Music image Cover"> 
       </div>
    

        <h2 class="musicTitle">Title of audio</h2>
        <h6 class="musicSinger">Singer name</h6>
      </div>

     <div class="musicProgress">
       <div class ="progress">
          <div class="progressBar"> </div>
         <div class="progressHead"> </div>
        </div>

        <div class="currentTime">0:00</div>
        <div class="duration">0:00</div>
      </div>

     <div class = "musicButtons">

        <button class="previousSong">
         <i class="fa-solid fa-backward-step"></i>
       </button>

        <button class="playSong">
         <span> <i class="fa-solid fa-play"></i> </span>
       </button>

       <button class="nextSong">
          <i class="fa-solid fa-forward-step"></i>
       </button>
      
     </div>

    </div>

  </aside>

  <main>
    <!-- Modal Resource Form Container-->
    <div class="modal" id="resourceForm">

      <div class="header">

        <!-- Modal Resource Form Title and close button-->
        <div class="title">Add New Link</div>
        <button class="btn close-modal">&times;</button>

      </div>

      <!-- Modal Resourc Form Main Body Container-->
      <div class="body">

       <!-- Resource Title Input to submit into task card -->
       <label for="resourceInput">Title</label>
        <input type="text" id="resourceInput">
      
       <!-- Resource Url Input to submit into task card -->
        <label for="resourceInput"> Url</label>
        <input type="url"id="resourceInput" >
      
       <!-- Submit Input to input all above fields into task card -->
       <input type="submit" value= "Add Task" id="resourceSubmit">

      </div>

    </div>

    <!-- Container for Reeading Content -->
    <section class="ResourceList">

      <!-- Section Title -->
      <h1> Resource List </h1>

      <!-- Container for Resource Tab Buttons -->
      <div class = "resourceTabs">
        
       <!-- Reference: HMA WebDesign. (2021). How to Build Vertical Tabs in HTML and CSS | Animated Vertical Tabs in HTML and JavaScript [Video]. Retrieved from https://youtu.be/4fzLRXUbkcM.--> 
        <!-- Vocabulary, Grammar, Reading, and Miscellaneous Topic Tab buttons with Js Intruction to display their respective tabs when clicked -->
        <!-- Vocabulary Topic Tab is set To be the default displayed/ opened when Timer Page is opened -->

        <button class="resourceButtons" onclick="openTab(event, 'vocabulary')" id="defaultOpen">
          Vocabulary
        </button>

        <button class="resourceButtons"  onclick="openTab(event, 'grammar')">
          Grammar
        </button>

        <button class="resourceButtons"  onclick="openTab(event, 'reading')">
          Reading
        </button>

        <button class="resourceButtons"  onclick="openTab(event, 'reading')">
          miscellaneous
        </button>
      </div>

      <!-- Container for Vocabulary Resource Content -->
      <div id="vocabulary" class="resourceContent">
         
        <!-- Container for Vocabulary Resource Content -->
        <div class = "vocabularyContainer">

          <div class="topic" id="noTopic">
            <!-- Add new task card button. Targeted by Resource Form-->
            <button id="New"  data-target-modal="#resourceForm"> + Add New </button>
            
             <!-- Resource Link Caard-->
            <div class="resource">
              Example Link
              <span class="close">&times;</span>
            </div>

          </div>
      
        </div>

      </div>

       
      <!-- Container for Grammar Resource Content -->
      <div id="grammar" class="resourceContent">
         
        <div class = "GrammarContainer">

          <div class="topic" id="noTopic">

            <!-- Add new task card button. Targeted by Resource Form-->
            <button id="New"  data-target-modal="#resourceForm"> + Add New </button>
            
            <!-- Resource Link Caard-->
            <div class="resource">
              Example Link
            <span class="close">&times;</span>
            </div>

          </div>
    
        </div>

      </div>

      <!-- Container for Reading Resource Content -->
      <div id="reading" class="resourceContent">
         
        <div class = "ReadingContainer">

         <div class="topic" id="noTopic">
            <!-- Add new task card button. Targeted by Resource Form-->
            <button id="New"  data-target-modal="#resourceForm"> + Add New </button>
  
            <!-- Resource Link Caard-->
            <div class="resource">
              Example Link
              <span class="close">&times;</span>
            </div>
          </div>
  
        </div>

      </div>

      <!-- Container for Miscellaneous Resource Content -->
      <div id="miscellaneous" class="resourceContent">
         
        <div class = "miscellaneousContainer">

          <div class="topic" id="noTopic">
            <!-- Add new task card button. Targeted by Resource Form-->
            <button id="New"  data-target-modal="#resourceForm"> + Add New </button>

             <!-- Resource Link Caard-->
            <div class="resource">
              Example Link
             <span class="close">&times;</span>
           </div>

          </div>

        </div>

      </div>

    </section>
  </main>

  <script src="timer.js"></script>
  <script src="music.js"></script>
  <script src="reading.js"></script>
</body>

</html>
