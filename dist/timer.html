<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title> Timer </title>
  <link href="/index.c74267d1.css" rel="stylesheet" type="text/css">
  <script src="https://kit.fontawesome.com/f23f02d576.js" crossorigin="anonymous"></script>
</head>

<body>
 <!-- Copied Header --> 
  <header>
    <nav>
      <a id="logo" href="/index.html"> studbud </a>
      <div class="topNavigation">
        <textarea class="textarea" placeholder="Goal of the day"></textarea>
        <i class="fa-solid fa-pencil fa-2xl"></i>
      </div>
    </nav>
  </header>

 <!-- Copied sidebar --> 
  <aside>
    <div class="tabs">
      
      <a href="/index.html">
        <button class="tablinks">
          <i class="fa-solid fa-table-list"></i>
          Kanban Board
        </button>
      </a>

      <a href="/readingList.html">
        <button class="tablinks">
          <i class="fa-solid fa-bookmark"></i>
          Reading List
       </button>
      </a>

      <a href="/timer.html">
        <button class="tablinks">
          <i class="fa-solid fa-clock"></i>
          Timer
        </button>
      </a>
    </div>
  </aside>

  <main>
    <section class="timerContent">
        <h1> Timer </h1>
        <div class="timerTabs">
            <button class="timerButtons" onclick="openTab(event, 'pTimer')" id="defaultOpen">
                Pomodoro
            </button>

            <button class="timerButtons" onclick="openTab(event, 'sTimer')">
                Stopwatch
            </button>
        </div>
        <div id="sTimer" class="tabContent">
            <div class="stopwatchContainer">
             <div class="stopwatch">
                   <span id="hour">00</span>:<span id="minute">00</span>:<span id="second">00</span>.<span id="milliSecond">00</span>
             </div>

             <div class="stopwatchButtons">
                 <button id="start"> Start </button>
                 <button id="stop"> Stop </button>
                 <button id="reset"> Reset </button>
             </div>
            </div>
        </div>

        <div div="" id="pTimer" class="tabContent">
            <div class="pomodoroContainer">
                <p id="session" class="label">Session:</p> <p id="break" class="label">Break:</p> <p id="Interval" class="label"> Interval:</p>
                <div id="sessionTimer" class="pomodoro">
                    <span id="sMinutes">25</span> <span id="colon">:</span> <span id="sSeconds">00</span>
                </div>

                <div id="breakTimer" class="pomodoro">
                 <span id="bMinutes">5</span> <span id="colon">:</span> <span id="bSeconds">00</span>
                </div>

             <p id="counter" class="pomodoro">0</p>

                <div class="PomodoroButtons">
                    <button id="Start"> Start </button>
                    <button id="Stop"> Stop </button>
                    <button id="Reset"> Reset </button>
                </div>
            </div>
        </div>

            
    

    </section>
  </main>


  <script src="/index.f3bd186e.js"></script>
  <script src="/timer.e3ca1ee3.js"></script>
</body>

</html>
