<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title> Timer </title>
  <link href="scss/main.scss" rel="stylesheet" type="text/css" />
  <script src="https://kit.fontawesome.com/f23f02d576.js" crossorigin="anonymous"></script>
</head>

<body>
 <!-- Copied Header --> 
  <header>
    <nav>
      <a id= "logo" href="index.html"> studbud </a>
      <div class = "topNavigation">
        <textarea class="textarea" placeholder="Goal of the day"></textarea>
        <i class="fa-solid fa-pencil fa-2xl"></i>
      </div>
    </nav>
  </header>

 <!-- Copied sidebar --> 
  <aside>
    <div class = "tabs">
      
      <a href="index.html">
        <button class="tablinks">
          <i class="fa-solid fa-table-list"></i>
          Kanban Board
        </button>
      </a>

      <a href="readingList.html">
        <button class="tablinks">
          <i class="fa-solid fa-bookmark"></i>
          Reading List
       </button>
      </a>

      <a href="timer.html">
        <button class="tablinks">
          <i class="fa-solid fa-clock"></i>
          Timer
        </button>
      </a>
    </div>
  </aside>

  <main>
    <section class="timerContent">
        <h1> Timer </h1>
        <div class = "timerTabs">
            <button class="timerButtons">
                Pomodoro
            </button>

            <button class="timerButtons">
                Stopwatch
            </button>
        </div>

        <div class = "stopwatchContainer">
            <div class = "stopwatch">
                <span id="hour">00</span>:<span id="minute">00</span>:<span id="second">00</span>.<span id="milliSecond">00</span>
            </div>

            <div class="stopwatchButtons">
                <button id="start"> Start </button>
                <button id="stop"> Stop </button>
                <button id="reset"> Reset </button>
            </div>
        </div>







    </section>
  </main>


  <script src="script.js"></script>
</body>

</html>
