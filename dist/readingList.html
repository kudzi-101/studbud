<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Reading List</title>
  <link href="/index.c74267d1.css" rel="stylesheet" type="text/css">
  <script src="https://kit.fontawesome.com/f23f02d576.js" crossorigin="anonymous"></script>
</head>

<body>
 <!-- STUDBUD header including text input for users to place their goal of the day -->
 <header>
  <nav>
    <a id="logo" href="/index.html"> studbud </a>
    <div class="topNavigation">
      <textarea class="textarea" placeholder="Goal of the day"></textarea>
      <i class="fa-solid fa-pencil fa-2xl"></i>
    </div>
  </nav>
</header>

 <!-- Aside sidebar container including button links to different html pages  -->
  <aside>
    <div class="tabs">

     <a href="/index.html">
       <button class="tablinks">
          <i class="fa-solid fa-table-list"></i>
          Kanban Board
        </button>
     </a>

      <a href="/readingList.html">
       <button class="tablinks">
          <i class="fa-solid fa-bookmark"></i>
          Reading List
      </button>
      </a>

     <a href="/timer.html">
        <button class="tablinks">
         <i class="fa-solid fa-clock"></i>
         Timer
        </button>
      </a>
    </div>

    <div class="music-container">
      <h1> Music Player</h1>

      <div class="imageWrapper">
        <div class="musicImage">
         <img src="https://images.unsplash.com/photo-1525362081669-2b476bb628c3?ixlib=rb-1.2.1&raw_url=true&q=80&fm=jpg" alt="Music image Cover"> 
       </div>
    

        <h2 class="musicTitle">Title of audio</h2>
        <h6 class="musicSinger">Singer name</h6>
      </div>

     <div class="musicProgress">
       <div class="progress">
          <div class="progressBar"> </div>
         <div class="progressHead"> </div>
        </div>

        <div class="currentTime">0:00</div>
        <div class="duration">0:00</div>
      </div>

     <div class="musicButtons">

        <button class="previousSong">
         <i class="fa-solid fa-backward-step"></i>
       </button>

        <button class="playSong">
         <span> <i class="fa-solid fa-play"></i> </span>
       </button>

       <button class="nextSong">
          <i class="fa-solid fa-forward-step"></i>
       </button>
      
     </div>

    </div>

  </aside>

  <main>

    <div class="modal" id="resourceForm">
      <div class="header">
        <div class="title">Add New Link</div>
        <button class="btn close-modal">&times;</button>
      </div>

      <div class="body">

        <label for="resourceInput">Title</label>
        <input type="text" id="resourceInput">

        <input type="url" id="resourceInput">

        <input type="submit" value="Add Task" id="taskSubmit">

      </div>
    </div>

    <section class="ReadingContent">
      <h1> Resource List </h1>

        <div class="resourceTabs">
            <button class="resourceButtons" onclick="openTab(event, 'vocabulary')" id="defaultOpen">
                Vocabulary
            </button>

            <button class="resourceButtons" onclick="openTab(event, 'grammar')">
                Grammar
            </button>

            <button class="resourceButtons" onclick="openTab(event, 'reading')">
                Reading
            </button>

            <button class="resourceButtons" onclick="openTab(event, 'reading')">
              miscellaneous
            </button>
        </div>

        <div id="vocabulary" class="resourceContent">
         
          <div class="vocabularyContainer">

            <div class="topic" id="noTopic">
              <button id="New" data-target-modal="#resourceForm"> + Add New </button>
      
              
              <div class="resource">
                Example Link
              <span class="close">&times;</span>
              </div>
            </div>
      
          </div>
      </div>

      <div id="grammar" class="resourceContent">
         
        <div class="GrammarContainer">

          <div class="topic" id="noTopic">
            <button id="New" data-target-modal="#resourceForm"> + Add New </button>
    
            <div class="resource">
              Example Link
            <span class="close">&times;</span>
            </div>
          </div>
    
        </div>
    </div>


    <div id="reading" class="resourceContent">
         
      <div class="ReadingContainer">

        <div class="topic" id="noTopic">
          <button id="New" data-target-modal="#resourceForm"> + Add New </button>
  
          
          <div class="resource">
            Example Link
          <span class="close">&times;</span>
          </div>
        </div>
  
      </div>
  </div>


  <div id="miscellaneous" class="resourceContent">
         
    <div class="miscellaneousContainer">

      <div class="topic" id="noTopic">
        <button id="New" data-target-modal="#resourceForm"> + Add New </button>

        
        <div class="resource">
          Example Link
        <span class="close">&times;</span>
        </div>
      </div>

    </div>
</div>

        


    </section>
  </main>

  <script src="/index.f3bd186e.js"></script>
  <script src="/timer.e3ca1ee3.js"></script>
  <script src="/readingList.9080abe8.js"></script>
</body>

</html>
