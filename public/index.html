<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Kanban Board</title>
  <link href="scss/main.scss" rel="stylesheet" type="text/css" />
  <script src="https://kit.fontawesome.com/f23f02d576.js" crossorigin="anonymous"></script>
</head>

<body>
  
  <!-- STUDBUD header including text input for users to place their goal of the day -->
  <header>
    <nav>
      <a id= "logo" href="index.html"> studbud </a>
      <div class = "topNavigation">
        <textarea class="textarea" placeholder="Goal of the day"></textarea>
        <i class="fa-solid fa-pencil fa-2xl"></i>
      </div>
    </nav>
  </header>

   <!-- Aside sidebar container including button links to different html pages and the music player -->
  <aside>

    <!-- container of all the side navigation tabs-->
    <div class = "tabs">

      <a href="index.html">
        <button class="tablinks">
          <i class="fa-solid fa-table-list"></i>
          Kanban Board
        </button>
      </a>

      <a href="readingList.html">
        <button class="tablinks">
          <i class="fa-solid fa-bookmark"></i>
          Reading List
       </button>
      </a>

      <a href="timer.html">
        <button class="tablinks">
          <i class="fa-solid fa-clock"></i>
          Timer
        </button>
      </a>
    </div>

    <!-- Reference: Thelle Codes. (2022). Create A Music Player Using HTML CSS & Vanilla JavaScript [Video]. Retrieved from https://youtu.be/bxbidND_jrQ.-->
    <!-- container for the music player-->
    <div class="music-container">
      <h1> Music Player</h1>
  
      <!-- container for the music player cover photo, and audio name and artist name -->
      <div class = "imageWrapper">
        <div class = "musicImage">
          <img src="https://images.unsplash.com/photo-1525362081669-2b476bb628c3?ixlib=rb-1.2.1&raw_url=true&q=80&fm=jpg" alt="Music image Cover"> 
        </div>
      
  
        <h2 class="musicTitle">Title of audio</h2>
        <h6 class="musicSinger">Singer name</h6>
      </div>

      <!-- container for the music player progress bar , progress head, and current and duration timings of song-->
      <div class="musicProgress">
        <div class ="progress">
          <div class="progressBar"> </div>
          <div class="progressHead"> </div>
        </div>
  
        <div class="currentTime">0:00</div>
        <div class="duration">0:00</div>
      </div>
  

      <!-- container for the music player buttons-->
      <div class = "musicButtons">
        
        <!-- Previous Song Button-->
        <button class="previousSong">
          <i class="fa-solid fa-backward-step"></i>
        </button>
        
        <!-- Play Song Button-->
        <button class="playSong">
          <span> <i class="fa-solid fa-play"></i> </span>
        </button>
        
        <!-- Next Song Button-->
        <button class="nextSong">
          <i class="fa-solid fa-forward-step"></i>
        </button>
        
      </div>
  
    </div>

  </aside>

<!--Reference: Creating a Kanban Board with HTML, CSS & JavaScript. Karthik Dev Articles. (2021). Retrieved from https://karthikdevarticles.com/creating-a-kanban-board-with-html-css-and-javascript.-->
<!--Reference: Basir Payenda. (2020). To Do App Using HTML, CSS and JavaScript (Drag & Drop)|Project #10/100 [Video]. Retrieved from https://youtu.be/m3StLl-H4CY.-->
  <main>
    
    <!-- container for Kanban Board-->
    <section class = Kanban>

    <!-- Section Heading Title-->
      <div class="kanbanHeading">
        <h1> Kanban Board </h1>
      </div>

      <!-- Modal Task Form Container-->
      <div class="modal" id="taskForm">
        <div class="header">

          <!-- Modal Task Form Title and close button-->
          <div class="title">Create New Task</div>
          <button class="btn close-modal">&times;</button>
        </div>
        
        <!-- Modal Task Form Main Body Container-->
        <div class="body">

          <!-- Task Description Inpput to submit into task card -->
          <label for="taskInput">Task Description</label>
          <input type="text" id="taskInput">

          <!-- priority rating option selector to submit into task card -->
          <label for="task-name">Priority Rating</label>
            <select class="form-row-input" name="task-status" id="task-status">
              <option value="todo">Low</option>
              <option value="inprogress">Medium</option>
              <option value="done">High</option>
            </select>

          <!-- Task Status option selector to submit into task card -->
          <label for="task-name">Task Status</label>
            <select class="form-row-input" name="task-status" id="task-status">
              <option value="todo">To Start</option>
              <option value="inprogress">In Progress</option>
              <option value="done">Completed</option>
            </select>

          <!-- Task Date Input for Due Date to submit into task card -->
          <label for="dueDate">Task Due Date</label>
            <input type="date" id="dueDate">

          <!-- Task Time Input for Estimated Completion Time to submit into task card -->
          <label for="timeCompletion"> Estimated Completion Time</label>
            <input type="time" id="timeCompletion">

            <!-- Submit Input to input all above fields into task card -->
          <input type="submit" value= "Add Task" id="taskSubmit">

        </div>
      </div>


    
    <!-- Kanban board Field Container-->
    <div class="kanbanContainer">

      <!-- Kanban Board Column & Title  -->
      <div class="status" id="noStatus">
        <h1> Tasks </h1> 

        <!-- Add new task card button. Targeted by Task Form-->
        <button id="addNew" data-target-modal="#taskForm"> + Add New</button>

        <!-- Task Card Class. Informs Js File that this task is draggable-->
        <div class="task" draggable="true">
          Example Card
          <span class="close">&times;</span>
        </div>
      </div>

      <!-- Kanban Board Column & Title  -->
      <div class="status">
        <h1> To Start </h1> 
      </div>
   
      <!-- Kanban Board Column & Title  -->
      <div class="status">
        <h1> In Progress </h1> 
      </div>

      <!-- Kanban Board Column & Title  -->
      <div class="status">
        <h1> Completed </h1> 
      </div>
      
    </div>

    </section>

    <!-- Page Dark Overlay for when Modal Task Form is activated -->
    <div id="overlay"></div>

  </main>



  <script src="timer.js"></script>
  <script src="music.js"></script>
  <script src="kanban.js"></script>
</body>

</html>
