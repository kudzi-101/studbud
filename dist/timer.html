<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">

  <script src="https://kit.fontawesome.com/f23f02d576.js" crossorigin="anonymous"></script>
</head>

<body>
 <!-- Copied Header Content from Index.html -->
 <header>
  <nav>
    <a id="logo" href="/index.html"> studbud </a>
    <div class="topNavigation">
      <textarea class="textarea" placeholder="Goal of the day"></textarea>
      <i class="fa-solid fa-pencil fa-2xl"></i>
    </div>
  </nav>
</header>

 <!-- Copied Aside content from Index.html -->
<aside>

   <!-- Side Navigation Tabs -->
  <div class="tabs">

    <a href="/index.html">
      <button class="tablinks">
        <i class="fa-solid fa-table-list"></i>
        Kanban Board
      </button>
    </a>

    <a href="/readingList.html">
      <button class="tablinks">
        <i class="fa-solid fa-bookmark"></i>
        Reading List
     </button>
    </a>

    <a href="/timer.html">
      <button class="tablinks">
        <i class="fa-solid fa-clock"></i>
        Timer
      </button>
    </a>
  </div>

  <!-- Music Player -->
  <div class="music-container">
    <h1> Music Player</h1>

    <div class="imageWrapper">
      <div class="musicImage">
        <img src="https://images.unsplash.com/photo-1525362081669-2b476bb628c3?ixlib=rb-1.2.1&raw_url=true&q=80&fm=jpg" alt="Music image Cover"> 
      </div>
    

      <h2 class="musicTitle">Title of audio</h2>
      <h6 class="musicSinger">Singer name</h6>
    </div>

    <div class="musicProgress">
      <div class="progress">
        <div class="progressBar"> </div>
        <div class="progressHead"> </div>
      </div>

      <div class="currentTime">0:00</div>
      <div class="duration">0:00</div>
    </div>

    <div class="musicButtons">

      <button class="previousSong">
        <i class="fa-solid fa-backward-step"></i>
      </button>

      <button class="playSong">
        <span> <i class="fa-solid fa-play"></i> </span>
      </button>

      <button class="nextSong">
        <i class="fa-solid fa-forward-step"></i>
      </button>
      
    </div>

  </div>

</aside>

    
  

  <main>
    <!-- Timer Section Container containing both Stopwatch and Pomodero Timer -->
    <section class="timerContent">
      <h1> Timer </h1>

      <!-- Pomodoro and Stopwatch Tab buttons, with Js Intruction to display their respective tabs when clicked -->
      <!-- Pomodoro Timer is set To be the default displayed/ opened when Timer Page is opened -->

      <div class="timerTabs">
        <button class="timerButtons" onclick="openTab(event, 'pTimer')" id="defaultOpen">
          Pomodoro
        </button>

        <button class="timerButtons" onclick="openTab(event, 'sTimer')">
          Stopwatch
        </button>
      </div>

      <!-- Tab content Container for Stopwatch Timer -->
      <div id="sTimer" class="tabContent">
        <div class="stopwatchContainer">

          <!-- Container for the time numerals  -->
          <div class="stopwatch">
            <span id="hour">00</span>:<span id="minute">00</span>:<span id="second">00</span>.<span id="milliSecond">00</span>
          </div>

          <!-- Container for stopwatch Buttons -->
          <div class="stopwatchButtons">
            <button id="start"> Start </button>
            <button id="stop"> Stop </button>
            <button id="reset"> Reset </button>
          </div>

            </div>
        </div>

        <!-- Tab content Container for Stopwatch Timer -->
        <div div="" id="pTimer" class="tabContent">

          <!-- Container for the pomodoro elements -->
            <div class="pomodoroContainer">

               <!-- Session, Break, and Interval Titles -->
                <p id="session" class="label">Session:</p> <p id="break" class="label">Break:</p> <p id="Interval" class="label"> Interval:</p>
                
                <!-- Container for session time numerals -->
                <div id="sessionTimer" class="pomodoro">
                    <span id="sMinutes">25</span> <span id="colon">:</span> <span id="sSeconds">00</span>
                </div>

                <!-- Container for Break time numerals -->
                <div id="breakTimer" class="pomodoro">
                 <span id="bMinutes">5</span> <span id="colon">:</span> <span id="bSeconds">00</span>
                </div>

              <!-- Pomodoro Interval number Counter-->
              <p id="counter" class="pomodoro">0</p>

              <!-- Pomodoro Buttonns-->
              <button id="Start" class="PomodoroButtons"> Start </button>
              <button id="Stop" class="PomodoroButtons"> Stop </button>
              <button id="Reset" class="PomodoroButtons"> Reset </button>
                
            </div>
        </div>

            
    

    </section>
  </main>


  <script src="/timer.f565f920.js"></script>
  <script src="/timer.e3ca1ee3.js"></script>
</body>

</html>
